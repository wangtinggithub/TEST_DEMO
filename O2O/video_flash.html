<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用的是flash方式</title>
    <style>
       .videoPanel{
        width: 600px;
        height: 450px;       }
    </style>
</head>
<body>
    <div id="youkuplayer" class="videoPanel">
        <object type="application/x-shockwave-flash" data="http://player.youku.com/player.php/sid/XNzA1MjQ5NTY4/isAutoPlay/true/partnerid/0979dd98ca461d8a/v.swf" width="100%" height="100%" id="youku-player">
        <param name="allowFullScreen" value="true">
        <param name="allowScriptAccess" value="always">
        <param name="movie" value="http://player.youku.com/player.php/sid/XNzA1MjQ5NTY4/isAutoPlay/true/partnerid/0979dd98ca461d8a/v.swf">
        <param name="flashvars" value="imglogo=&amp;paid=0&amp;partnerId=0979dd98ca461d8a&amp;styleid=4"></object>
    </div>
</body>
</html>
