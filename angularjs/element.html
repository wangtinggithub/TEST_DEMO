<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title></title>
        <script src="lib/angular.min.js"></script>
</head>
<body>
        <div id="test">element测试test</div>
    使用html字符串为参数
        <input type="button" onclick="button1()" value="button1"/><br/>
    使用DOM元素作为参数
        <input type="button" onclick="button2()" value="button2" />
        <script type="text/javascript">
        //使用html字符串为参数
        function button1() {
        alert(angular.element('<div id="test">element测试</div>').html());
        }
        //使用DOM元素作为参数
        function button2() {
        var a = document.getElementById('test');
        alert(angular.element(a).html());
        var obj1={name:'wt',age:20};
        var obj2={name:'wc',age:20};
        alert(angular.equals(obj1,obj2));
        alert(angular.equals(1==true));
        }
        </script>
</body>
</html>
