<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tubiao</title>
	<script src="../lib/echarts.min.js"></script>
    <style>
    *{
        margin: 0px;
        padding: 0px;
    }
html,body{
    width: 100%;
    height: 100%;
    overflow: hidden;
}
body{
    background: url("bg.png") 0px 0px no-repeat;
    background-size: 100% 100%;
}
    </style>
}
}
</head>
<body>
<div id="echatr1" style="width: 400px;height: 300px"></div>
<script>
	// 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('echatr1'));

        // 指定图表的配置项和数据
          // 指定图表的配置项和数据
        var option = {
            /*backgroundColor:'red',*/
            tooltip: {},
            legend: {},
            grid:{x:40,y:5,x2:5,y2:75},
            xAxis: [{
                data: ["龙子湖项目","蚌子区项目","淮上区项目","高新区项目","经开区项目","怀远县项目","谢家集项目"],
                axisLabel:{     
                    textStyle: {
                        color: '#077fd3',
                        fontSize: 12
                    },
                     //横坐标上的文字换行显示 begin 
                     formatter:function(val){
                        return val.split("").join("\n");
                    }
                    //横坐标上的文字换行显示 end
                },
                axisLine : {    // 轴线
                    show: true,
                    lineStyle: {
                        color: '#1A75BD',
                        type: 'solid',
                        width: 1
                    }
                },
                axisTick : {    // 轴标记
                    show:false
                },
                splitLine:false
            }],
            yAxis: [{
                axisLabel:{     
                    textStyle: {
                        color: '#69efff',
                        fontSize: 12
                    },
                    formatter: function (value) {
                        // Function formatter
                        return value + '%'
                    }
                },
                axisLine : {    // 轴线
                    show: true,
                    lineStyle: {
                        color: '#1A75BD',
                        type: 'solid',
                        width: 1
                    }
                },
                axisTick : {    // 轴标记
                    show:false
                },
                splitLine: {
                    lineStyle: {
                        // 使用深浅的间隔色
                        color:'rgba(1,59,111,1)'
                    }
                }
            }],
            series: [{
                name: '完成比例',
                type: 'bar',
                barWidth:5,
                label: {
                    normal: {
                         textStyle:{
                                color:"#fff",
                             },
                        show: true,
                        position: 'top'
                    }
                },
                data: ['38','50','23','19','63','39','54']
            }],
            itemStyle: {
                normal: {                
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                        offset: 0,
                        color: '#FFF603'
                    }, {
                        offset: 0.5,
                        color: '#FE6933'
                    },{
                        offset: 1,
                        color: '#F93A57'
                    }]),
                    shadowColor: '#32d8ff',
                    shadowBlur: 10
                }
            }
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
</script>	
</body>
</html>
