<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>鼠标滚动加载</title>
	<script src="../lib/angular.min.js"></script>
	<script src="../lib/jquery.js"></script>
	<style>
	*{
		margin: 0px;
		padding: 0px;
	}
	html,body{
		width:100%;
		height: 100%;
		overflow: hidden;
	}
	.top{
		height: 100px;
		background: black;
	}
	.top header{
		line-height: 100px;
		text-align: center;
		font-size: 30px;
		font-weight: bold;
		color:white;
	}
	.middle{
		height: calc(100% - 100px);
		background: #eee;
		overflow: auto;
	}
	.middle p{
		line-height: 100px;
		font-size:20px ;
		color:black;
		margin-bottom: 20px;
		padding-left: 100px
	}
	</style>
</head>
<body ng-controller="myctrl">

	<div class="top">
		<header>这是一个导航</header>
	</div>
