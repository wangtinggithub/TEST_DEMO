<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/angular.min.js"></script>

</head>
<body ng-controller="myctrl">
<div style="position: relative;height: 100px">
	<input type="button"  ng-click="show()" style="position: absolute;top:0px;z-index: 2;background: none;width: 100px;height: 100px;border: none;box-sizing: border-box;">
	<input ng-disabled="true" type="test" value="{{test}}" placeholder="请输入机构名称" style="position: absolute;top: 0px;width: 100px;height: 100px;box-sizing: border-box;border:none;">
</div>

<!-- <button ng-model="test" value="haha">hahah</button> -->
<div>{{test}}</div>
		
	<script>
		var app=angular.module("myapp",[]);
		app.controller('myctrl', ['$scope', function($scope){
			$scope.show=function(){
				$scope.test="hahah"
			}

		}])

	</script>
</body>
</html>
