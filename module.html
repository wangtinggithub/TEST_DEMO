<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>立即执行函数写法</title>
</head>
<body>

<script>
	var module1 = (function(){
　　　　var _count =0;
　　　　var m1 =function (){
　　　　　　//...
			_count++;
			console.log(_count);
　　　　};
　　　　var m2 =function (){
　　　　　　//...
			_count--;
			console.log(_count)
　　　　};
		return {
　　　　　　m1 : m1,
　　　　　　m2 : m2
　　　　};
　　})();
	module1.m1();
	module1.m2();
</script>
	
</body>
</html>
